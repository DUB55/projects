<!-- tests/mock_site/login.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Noordhoff - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4a86e8;
            box-shadow: 0 0 0 2px rgba(74, 134, 232, 0.2);
        }
        
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #4a86e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-button:hover {
            background-color: #3a76d8;
        }
        
        .submit-button:active {
            background-color: #2a66c8;
        }
        
        .error-message {
            color: #e74c3c;
            background-color: #ffeaea;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        
        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
        }
        
        .demo-credentials h3 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Mock Noordhoff Platform</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" id="email" name="email" required placeholder="student@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" required placeholder="Je wachtwoord">
            </div>
            
            <button type="submit" class="submit-button">Inloggen</button>
        </form>
        
        <div id="errorMessage" class="error-message">
            Onjuiste inloggegevens. Probeer het opnieuw.
        </div>
        
        <div class="demo-credentials">
            <h3>Demo inloggegevens:</h3>
            <p><strong>E-mail:</strong> student@example.com</p>
            <p><strong>Wachtwoord:</strong> demo123 (of elk wachtwoord)</p>
            <p><em>De mock site accepteert elke combinatie van e-mail en wachtwoord.</em></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simuleer login validatie
            if (email && password) {
                // Sla login status op in localStorage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Redirect naar dashboard
                window.location.href = 'index.html';
            } else {
                // Toon foutmelding
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
        
        // Auto-fill demo credentials voor gemak
        window.addEventListener('load', function() {
            if (!localStorage.getItem('demoPrefilled')) {
                document.getElementById('email').value = 'student@example.com';
                document.getElementById('password').value = 'demo123';
                localStorage.setItem('demoPrefilled', 'true');
            }
        });
    </script>
</body>
</html>
