<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Player | Free Quiz Platform</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Join Session</h1>
      <div class="card">
        <div class="grid grid-3">
          <div>
            <label>Session Code</label>
            <input id="code" placeholder="ABC123" />
          </div>
          <div>
            <label>Nickname</label>
            <input id="nick" placeholder="Your nickname" />
          </div>
          <div style="align-self: end;">
            <button id="join">Join</button>
          </div>
        </div>
        <div id="join-status" style="margin-top:8px;"></div>
      </div>

      <div id="play-panel" style="margin-top:12px;">
        <div id="question"></div>
        <div id="feedback" style="margin-top:8px;"></div>
        <div id="rank" style="margin-top:8px;"></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/player.js" type="module"></script>
  </body>
</html>
