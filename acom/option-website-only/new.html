<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACOM - Peer-to-Peer Sharing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #0f1520;
      --bg-card: #131a2b;
      --bg-card-hover: #182035;
      --border-color: #1e2a3d;
      --text-primary: #ffffff;
      --text-secondary: #8b95a5;
      --text-muted: #5a6578;
      --accent-green: #4ade80;
      --accent-cyan: #22d3ee;
      --accent-blue: #3b82f6;
      --accent-purple: #a855f7;
      --status-idle: #5a6578;
      --status-waiting: #f59e0b;
      --status-connected: #22c55e;
      --status-error: #ef4444;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Layout */
    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* Main Content */

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px 40px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .welcome-text h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .welcome-text h1 span {
      color: var(--accent-green);
      font-family: 'Playfair Display', serif;
    }

    .welcome-text p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 10px 16px;
      min-width: 200px;
    }

    .search-box svg {
      width: 16px;
      height: 16px;
      color: var(--text-muted);
    }

    .search-box input {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      width: 100%;
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    .notification-btn {
      width: 40px;
      height: 40px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .notification-btn svg {
      width: 18px;
      height: 18px;
      color: var(--text-secondary);
    }

    .notification-dot {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 8px;
      height: 8px;
      background: var(--accent-green);
      border-radius: 50%;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background: var(--accent-purple);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 20px;
      position: relative;
    }

    .stat-card-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stat-card-icon.yellow {
      background: rgba(250, 204, 21, 0.15);
      color: #facc15;
    }

    .stat-card-icon.blue {
      background: rgba(59, 130, 246, 0.15);
      color: #3b82f6;
    }

    .stat-card-icon.green {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
    }

    .stat-card-icon svg {
      width: 20px;
      height: 20px;
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .stat-progress {
      height: 4px;
      background: var(--bg-secondary);
      border-radius: 2px;
      overflow: hidden;
    }

    .stat-progress-fill {
      height: 100%;
      background: var(--accent-cyan);
      border-radius: 2px;
      transition: width 0.3s;
    }

    .stat-percentage {
      font-size: 12px;
      color: var(--text-muted);
      text-align: right;
      margin-top: 6px;
    }

    /* Main Grid */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 30px;
    }

    /* Section Headers */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
    }

    .view-all {
      color: var(--accent-cyan);
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
    }

    .view-all:hover {
      text-decoration: underline;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 20px; /* Made buttons rounded */
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
    }

    .tab.active {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      border-color: transparent;
      color: var(--text-primary);
    }

    .tabs-centered {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    /* Panel */
    .panel {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
    }

    .panel.hidden {
      display: none;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .panel-title {
      font-size: 18px;
      font-weight: 600;
    }

    /* Status Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
    }

    .badge.idle {
      background: rgba(90, 101, 120, 0.2);
      color: var(--status-idle);
    }

    .badge.waiting {
      background: rgba(245, 158, 11, 0.15);
      color: var(--status-waiting);
    }

    .badge.connected {
      background: rgba(34, 197, 94, 0.15);
      color: var(--status-connected);
    }

    .badge.closed {
      background: rgba(239, 68, 68, 0.15);
      color: var(--status-error);
    }

    .badge::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Code Display */
    .code-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn-primary {
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .code-badge {
      padding: 14px 28px;
      background: var(--bg-secondary);
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 8px;
      color: var(--accent-cyan);
      min-width: 180px;
      text-align: center;
    }

    /* Form Row */
    .form-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .form-row label {
      min-width: 100px;
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .form-row input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    .form-row input[type="text"]:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-row input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    .form-row input[type="file"] {
      flex: 1;
      padding: 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .form-row input[type="file"]::file-selector-button {
      padding: 6px 12px;
      background: var(--bg-card-hover);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 12px;
      cursor: pointer;
      margin-right: 10px;
    }

    .btn-secondary {
      padding: 12px 20px;
      background: var(--bg-card-hover);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      background: var(--border-color);
    }

    .btn-secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Progress Bar */
    .progress {
      height: 6px;
      background: var(--bg-secondary);
      border-radius: 3px;
      overflow: hidden;
      margin: 16px 0;
    }

    .progress .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
      border-radius: 3px;
      transition: width 0.3s;
    }

    /* Log */
    .log {
      display: flex;
      flex-direction: column-reverse;
      gap: 8px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 16px;
    }

    .log div, .log a {
      padding: 10px 14px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .log a {
      color: var(--accent-cyan);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .log a:hover {
      background: var(--bg-card-hover);
    }

    /* Events Card */
    .events-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      height: fit-content;
    }

    .events-empty {
      text-align: center;
      padding: 40px 20px;
    }

    .events-empty p {
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 12px;
    }

    .events-empty a {
      color: var(--accent-cyan);
      font-size: 14px;
      text-decoration: none;
      font-weight: 500;
    }

    /* Note */
    .note {
      margin-top: 30px;
      padding: 16px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      border-left: 3px solid var(--accent-cyan);
    }

    .note p {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        width: 60px;
        padding: 15px 0;
      }

      .sidebar-logo-text,
      .nav-item span {
        display: none;
      }

      .sidebar-logo {
        justify-content: center;
        padding: 0;
      }

      .nav-item {
        justify-content: center;
        padding: 12px;
      }

      .main-content {
        margin-left: 60px;
        padding: 20px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .content-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .header-actions {
        width: 100%;
      }

      .search-box {
        flex: 1;
      }

      .code-container {
        flex-direction: column;
        align-items: stretch;
      }

      .form-row {
        flex-direction: column;
        align-items: stretch;
      }

      .form-row label {
        min-width: auto;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container no-sidebar">


    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="welcome-text">
          <h1>Welcome to <span>ACOM Share</span></h1>
          <p>Peer-to-peer sharing in the browser. Host generates a 6-digit PIN. Guest enters the PIN to connect.</p>
        </div>
        <div class="header-actions">
 
 
        </div>
      </header>

      <!-- Tabs -->
      <div class="tabs-centered">
        <button class="tab active" id="tab-host" onclick="setTab('host')">Host Session</button>
        <button class="tab" id="tab-guest" onclick="setTab('guest')">Join as Guest</button>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-card-icon yellow">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
          </div>
          <div class="stat-label">Active Sessions</div>
          <div class="stat-value">0</div>
          <div class="stat-progress">
            <div class="stat-progress-fill" style="width: 0%"></div>
          </div>
          <div class="stat-percentage">0%</div>
        </div>
        <div class="stat-card">
          <div class="stat-card-icon blue">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
          </div>
          <div class="stat-label">Files Transferred</div>
          <div class="stat-value">0</div>
          <div class="stat-progress">
            <div class="stat-progress-fill" style="width: 0%"></div>
          </div>
          <div class="stat-percentage">0%</div>
        </div>
        <div class="stat-card">
          <div class="stat-card-icon green">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <div class="stat-label">Messages Sent</div>
          <div class="stat-value">0</div>
          <div class="stat-progress">
            <div class="stat-progress-fill" style="width: 0%"></div>
          </div>
          <div class="stat-percentage">0%</div>
        </div>
      </div>

      <!-- Content Grid -->
      <div class="content-grid">
        <div class="main-panel-area">


          <!-- Host Panel -->
          <section id="host-panel" class="panel">
            <div class="panel-header">
              <h2 class="panel-title">Host</h2>
              <span id="host-status" class="badge idle">idle</span>
            </div>

            <div class="code-container">
              <button class="btn-primary" onclick="hostStart()">Start Session</button>
              <div id="host-code" class="code-badge"></div>
            </div>

            <div class="form-row">
              <label>Send Text</label>
              <input id="host-text" type="text" placeholder="Type your message...">
              <button class="btn-secondary" onclick="sendText('host')" disabled id="host-send-btn">Send</button>
            </div>

            <div class="form-row">
              <label>Send File</label>
              <input id="host-file" type="file">
              <button class="btn-secondary" onclick="sendFile('host')" disabled id="host-file-btn">Send File</button>
            </div>

            <div class="progress"><div id="host-progress-bar" class="bar"></div></div>
            <div class="log" id="host-log"></div>
          </section>

          <!-- Guest Panel -->
          <section id="guest-panel" class="panel hidden">
            <div class="panel-header">
              <h2 class="panel-title">Guest</h2>
              <span id="guest-status" class="badge idle">idle</span>
            </div>

            <div class="form-row">
              <label>Enter PIN</label>
              <input id="guest-pin" type="text" placeholder="6-digit PIN" maxlength="6">
              <button class="btn-primary" onclick="guestConnect()">Connect</button>
            </div>

            <div class="form-row">
              <label>Send Text</label>
              <input id="guest-text" type="text" placeholder="Type your message...">
              <button class="btn-secondary" onclick="sendText('guest')" disabled id="guest-send-btn">Send</button>
            </div>

            <div class="form-row">
              <label>Send File</label>
              <input id="guest-file" type="file">
              <button class="btn-secondary" onclick="sendFile('guest')" disabled id="guest-file-btn">Send File</button>
            </div>

            <div class="progress"><div id="guest-progress-bar" class="bar"></div></div>
            <div class="log" id="guest-log"></div>
          </section>


        </div>

        <!-- Events Sidebar -->
        <aside class="events-card">
          <div class="section-header">
            <h3 class="section-title">Connection Info</h3>
          </div>
          <div class="events-empty">
            <p>No active connections</p>
            <a href="#" onclick="setTab('host'); return false;">Start a session</a>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const state = {
      host: { peer: null, conn: null, statusEl: null, progressEl: null },
      guest: { peer: null, conn: null, statusEl: null, progressEl: null },
    };

    const PEERJS_SERVERS = [
      // Default PeerJS Cloud Server (recommended)
      { host: 'peerjs.com', port: 443, path: '/', secure: true },
      // Alternative public servers (can be uncommented if issues persist)
      { host: '0.peerjs.com', port: 443, path: '/peerjs', secure: true },
      { host: '1.peerjs.com', port: 443, path: '/peerjs', secure: true },
      { host: '2.peerjs.com', port: 443, path: '/peerjs', secure: true },
      { host: '3.peerjs.com', port: 443, path: '/peerjs', secure: true },
      { host: '4.peerjs.com', port: 443, path: '/peerjs', secure: true },
      { host: '5.peerjs.com', port: 443, path: '/peerjs', secure: true },
      { host: '6.peerjs.com', port: 443, path: '/peerjs', secure: true },
      { host: '7.peerjs.com', port: 443, path: '/peerjs', secure: true },
      { host: '8.peerjs.com', port: 443, path: '/peerjs', secure: true },
    ];

    async function hostStart() {
      if (state.host.peer) {
        state.host.peer.destroy();
      }
      state.host.statusEl = document.getElementById('host-status');
      state.host.progressEl = document.getElementById('host-progress-bar');
      const pin = String(Math.floor(100000 + Math.random() * 900000));
      document.getElementById('host-code').textContent = pin;
      const id = 'acom-' + pin;
      try {
        const peer = await connectToPeerJS(id, 'host');
        state.host.peer = peer;
        updateStatus('host', 'waiting');
        log('host', 'Waiting for guestâ€¦ PIN ' + pin);

        peer.on('connection', (conn) => setupConn('host', conn));
        peer.on('error', (err) => {
          log('host', `PeerJS Error: ${err.message}`);
          updateStatus('host', 'error');
        });
        peer.on('disconnected', () => {
          log('host', 'PeerJS disconnected.');
          updateStatus('host', 'idle');
        });
        peer.on('close', () => {
          log('host', 'PeerJS connection closed.');
          updateStatus('host', 'idle');
        });
      } catch (e) {
        log('host', `Failed to start host session: ${e.message}`);
        updateStatus('host', 'error');
      }
    }

    async function guestConnect() {
      if (state.guest.peer) {
        state.guest.peer.destroy();
      }
      state.guest.statusEl = document.getElementById('guest-status');
      state.guest.progressEl = document.getElementById('guest-progress-bar');
      const pin = document.getElementById('guest-pin').value.trim();
      if (!pin || pin.length !== 6) { log('guest', 'Enter a 6-digit PIN'); return; }
      const target = 'acom-' + pin;
      try {
        const peer = await connectToPeerJS(undefined, 'guest');
        state.guest.peer = peer;
        peer.on('open', (id) => {
          const conn = peer.connect(target, { reliable: true });
          conn.on('open', () => setupConn('guest', conn));
          conn.on('error', (err) => { log('guest', 'Conn error: ' + err); });
        });
        peer.on('error', (err) => {
          log('guest', `PeerJS Error: ${err.message}`);
          updateStatus('guest', 'error');
        });
        peer.on('disconnected', () => {
          log('guest', 'PeerJS disconnected.');
          updateStatus('guest', 'idle');
        });
        peer.on('close', () => {
          log('guest', 'PeerJS connection closed.');
          updateStatus('guest', 'idle');
        });
      } catch (e) {
        log('guest', `Failed to connect as guest: ${e.message}`);
        updateStatus('guest', 'error');
      }
    }


    document.addEventListener('DOMContentLoaded', (event) => {
      setTab('host'); // Initialize with host tab active
    });

    function setTab(tab) {
      document.getElementById('tab-host').classList.toggle('active', tab === 'host');
      document.getElementById('tab-guest').classList.toggle('active', tab === 'guest');
      document.getElementById('host-panel').classList.toggle('hidden', tab !== 'host');
      document.getElementById('guest-panel').classList.toggle('hidden', tab !== 'guest');
    }

    function updateStatus(side, s) {
      const el = side === 'host' ? state.host.statusEl : state.guest.statusEl;
      if (!el) return;
      el.textContent = s;
      el.className = 'badge ' + (s === 'connected' ? 'connected' : s === 'closed' ? 'closed' : s === 'waiting' ? 'waiting' : 'idle');
    }

    function setSendEnabled(side, on) {
      document.getElementById(side + '-send-btn').disabled = !on;
      document.getElementById(side + '-file-btn').disabled = !on;
    }

    function log(side, msg) {
      console.log(side + ': ' + msg); // Add console logging
      const el = document.getElementById(side === 'host' ? 'host-log' : 'guest-log');
      const div = document.createElement('div');
      div.textContent = msg;
      el.prepend(div);
    }

    async function connectToPeerJS(id, side) {
      for (const server of PEERJS_SERVERS) {
        log(side, `Attempting to connect to PeerJS server: ${server.host}`);
        try {
          const peer = new Peer(id, server);
          return new Promise((resolve, reject) => {
            const timeout = setTimeout(() => {
              peer.destroy();
              reject(new Error(`Connection to ${server.host} timed out.`));
            }, 10000); // 10 second timeout for each server attempt

            peer.on('open', () => {
              clearTimeout(timeout);
              log(side, `Successfully connected to PeerJS server: ${server.host}`);
              resolve(peer);
            });

            peer.on('error', (err) => {
              clearTimeout(timeout);
              log(side, `PeerJS error on ${server.host}: ${err.message}`);
              reject(err);
            });
          });
        } catch (e) {
          log(side, `Failed to create Peer instance for ${server.host}: ${e.message}`);
        }
      }
      throw new Error('Failed to connect to any PeerJS server.');
    }





    function setupConn(side, conn) {
      if (side === 'host') state.host.conn = conn; else state.guest.conn = conn;
      updateStatus(side, 'connected');
      setSendEnabled(side, true);
      log(side, 'Connected');
      conn.on('data', (data) => handleIncoming(side, data));
      conn.on('close', () => { updateStatus(side, 'closed'); setSendEnabled(side, false); log(side, 'Disconnected'); });
      conn.on('error', (e) => { log(side, 'Conn error: ' + e); });
    }

    function handleIncoming(side, data) {
      if (data && data.type === 'file-meta') {
        const ctx = side === 'host' ? state.host : state.guest;
        ctx.incoming = { name: data.name, size: data.size, received: 0, chunks: [] };
        log(side, 'Receiving file: ' + data.name + ' (' + data.size + ' bytes)');
        return;
      }
      if (data && data.type === 'file-chunk') {
        const ctx = side === 'host' ? state.host : state.guest;
        if (!ctx.incoming) return;
        ctx.incoming.chunks.push(data.payload);
        ctx.incoming.received += data.payload.length;
        if (ctx.progressEl && ctx.incoming.size > 0) {
          const pct = Math.floor((ctx.incoming.received / ctx.incoming.size) * 100);
          ctx.progressEl.style.width = pct + '%';
        }
        return;
      }
      if (data && data.type === 'file-end') {
        const ctx = side === 'host' ? state.host : state.guest;
        if (!ctx.incoming) return;
        const blob = new Blob(ctx.incoming.chunks);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = ctx.incoming.name || 'download.bin';
        a.textContent = 'ðŸ“¥ Download ' + (ctx.incoming.name || 'file');
        const logEl = document.getElementById(side === 'host' ? 'host-log' : 'guest-log');
        logEl.prepend(a);
        log(side, 'File received');
        ctx.progressEl.style.width = '0%';
        ctx.incoming = null;
        return;
      }
      if (typeof data === 'string') {
        log(side, 'Peer: ' + data);
      }
    }

    function sendText(side) {
      const conn = side === 'host' ? state.host.conn : state.guest.conn;
      if (!conn || conn.open !== true) return;
      const input = document.getElementById(side + '-text');
      const text = input.value;
      if (!text) return;
      conn.send(text);
      log(side, 'You: ' + text);
      input.value = '';
    }

    async function sendFile(side) {
      const conn = side === 'host' ? state.host.conn : state.guest.conn;
      if (!conn || conn.open !== true) return;
      const input = document.getElementById(side + '-file');
      const file = input.files[0];
      if (!file) return;
      conn.send({ type: 'file-meta', name: file.name, size: file.size });
      const chunkSize = 64 * 1024;
      let offset = 0;
      while (offset < file.size) {
        const slice = file.slice(offset, offset + chunkSize);
        const buf = new Uint8Array(await slice.arrayBuffer());
        conn.send({ type: 'file-chunk', payload: buf });
        offset += chunkSize;
      }
      conn.send({ type: 'file-end' });
      log(side, 'File sent: ' + file.name);
      input.value = '';
    }
  </script>
